set -g base-index 1

# Remap prefix from 'C-b' to 'F1'
unbind C-b
set-option -g prefix F1
bind-key F1 send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Expand pane with F3
bind F3 resize-pane -Z
unbind z

# Activate mouse use
setw -g mouse on

# Enter copymode with F4 or scrolling
bind F4 copy-mode
bind WheelUpPane copy-mode
unbind [

# Settings vi mode for copy-mode
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Paste buffer with F2
bind F2 paste-buffer

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Switch pane using vim shortcurt
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Configure color for terminal
set -g default-terminal "screen-256color"
